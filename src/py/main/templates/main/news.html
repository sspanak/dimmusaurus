{% load markdown_to_html %}
{% load i18n %}

{% for n in news %}
	<article class="news">
		<h3 class="news-title">{{ n.title }}</h3>
		<h4>{{ n.pub_date }}</h4>

		{{ n.body | markdown_to_html | safe }}
	</article>

	{% if not forloop.last %} <hr> {% endif %}
{% empty %}
	<p>
		{% trans 'No news are available at this time.' %}
	</p>
{% endfor %}
