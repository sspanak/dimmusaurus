{% extends root_template %}
{% load i18n %}

{% block content_block %}

	{% if is_text_browser %}
		<nav>
			* <a href="/{% trans 'home/' %}">{% trans 'Home' %}</a>
			&gt; <span>{{ page.title }}</span>
		</nav>
		<hr>
	{% endif %}

	<div class="content">
		<h1 class="content-heading"> {% trans 'Change the Language' %} </h1>
		<ul>
			{% for url in language_urls %}
				<li>
					<a href="{{ url.url }}" hreflang="{{ url.language_code }}" rel="alternate">{{ url.language_name }}</a>
				</li>
			{% endfor %}
		</ul>
	</div>

{% endblock %}
